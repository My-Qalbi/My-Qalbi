<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Eternal Love</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Allura&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff2d75;
  --gold:#d4af37;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:'Cormorant Garamond',serif;
  color:#fff;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* ================= HEARTS ================= */
#heart-container{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

.heart{
  position:absolute;
  opacity:0;
  animation:floatUp linear forwards;
  filter:drop-shadow(0 0 12px var(--pink));
}

@keyframes floatUp{
  0%{transform:translateY(110vh) scale(.8);opacity:0;}
  20%{opacity:.9;}
  100%{transform:translateY(-20vh) scale(1.3);opacity:0;}
}

/* ================= CARD ================= */
.card{
  position:relative;
  z-index:10;
  width:90%;
  max-width:420px;
  padding:30px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(20px);
  border-radius:30px;
  border:1px solid rgba(212,175,55,.4);
  text-align:center;
  box-shadow:0 0 50px rgba(255,45,117,.25);
}

h1{
  font-size:2.4rem;
  font-weight:700;
  color:var(--gold);
  letter-spacing:1px;
}

.divider{
  height:1px;
  width:60%;
  margin:12px auto;
  background:linear-gradient(90deg,transparent,var(--gold),transparent);
}

.message{
  font-size:1.2rem;
  font-weight:400;
  opacity:.9;
}

.btn{
  margin-top:20px;
  padding:12px;
  width:100%;
  border-radius:999px;
  border:1px solid var(--gold);
  background:transparent;
  color:var(--gold);
  font-size:1.1rem;
  cursor:pointer;
}

.countdown{
  margin-top:15px;
  font-size:2rem;
  color:var(--pink);
  display:none;
}

#hiddenArea{
  display:none;
  margin-top:15px;
  animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

/* Romantic Forever */
.forever{
  font-size:1.9rem;
  font-weight:600;
  letter-spacing:1px;
  text-shadow:0 0 12px var(--pink);
}

/* ================= MAIL ================= */
.mail-modal{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(8px);
  z-index:99999;
  flex-direction:column;
}

.mail-box{
  width:200px;
  height:130px;
  background:linear-gradient(135deg,#222,#111);
  border-radius:15px;
  border:1px solid rgba(212,175,55,.4);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  cursor:pointer;
}

.lock{
  font-size:28px;
}

.mail-text{
  font-size:13px;
  opacity:.8;
}

.luv{
  display:none;
  font-family:'Allura',cursive;
  font-size:3rem;
  color:#fff;
  margin-top:20px;
  text-shadow:
    0 0 15px var(--pink),
    0 0 30px var(--gold);
  animation:pop 1s ease forwards;
}

@keyframes pop{
  from{opacity:0;transform:scale(.7);}
  to{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

<div id="heart-container"></div>

<div class="card">
  <h1>Ya Habibi</h1>
  <div class="divider"></div>

  <p class="message">
    In every heartbeat, I find another reason to love you.
  </p>

  <button class="btn" id="revealBtn">Discover My Soul</button>
  <div class="countdown" id="countdown">10</div>

  <div id="hiddenArea">
    <div class="forever">Always Yours, Forever ðŸ’–</div>
    <p style="font-size:13px;opacity:.7;">Shake phone for secret mail</p>
  </div>
</div>

<div class="mail-modal" id="mailModal">
  <div class="mail-box" id="mailBox">
    <div class="lock">ðŸ”’</div>
    <div class="mail-text">Tap to Unlock</div>
  </div>
  <div class="luv" id="luvText">Luv You ðŸ’–</div>
</div>

<script>
const container=document.getElementById("heart-container");
const revealBtn=document.getElementById("revealBtn");
const hiddenArea=document.getElementById("hiddenArea");
const countdown=document.getElementById("countdown");
const mailModal=document.getElementById("mailModal");
const mailBox=document.getElementById("mailBox");
const luvText=document.getElementById("luvText");

/* Fast start, slow move hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.textContent="â¤";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*18+12)+"px";
  heart.style.animationDuration=(Math.random()*10+18)+"s"; // slow movement
  heart.style.color=["#ff2d75","#ff758c","#d4af37"][Math.floor(Math.random()*3)];
  container.appendChild(heart);
  heart.addEventListener("animationend",()=>heart.remove());
}
setInterval(createHeart,400); // fast start

/* Countdown */
let revealed=false;
revealBtn.onclick=()=>{
  if(revealed) return;
  revealBtn.style.display="none";
  countdown.style.display="block";

  let sec=10;
  countdown.textContent=sec;

  const timer=setInterval(()=>{
    sec--;
    countdown.textContent=sec;
    if(sec<=0){
      clearInterval(timer);
      countdown.style.display="none";
      hiddenArea.style.display="block";
      revealed=true;
    }
  },1000);
};

/* Shake -> Mailbox */
let lastShake=0;
window.addEventListener("devicemotion",(e)=>{
  if(!revealed) return;
  const a=e.accelerationIncludingGravity;
  if(!a) return;
  const mag=Math.sqrt(a.x*a.x+a.y*a.y+a.z*a.z);
  if(mag>16 && Date.now()-lastShake>1500){
    lastShake=Date.now();
    mailModal.style.display="flex";
    if(navigator.vibrate) navigator.vibrate([60,40,60]);
  }
});

/* Unlock mail */
mailBox.onclick=()=>{
  mailBox.style.display="none";
  luvText.style.display="block";
  if(navigator.vibrate) navigator.vibrate([80,40,80]);
};
</script>

</body>
</html>
