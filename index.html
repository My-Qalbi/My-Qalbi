<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>My Eternal Love</title>

<link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&family=Dancing+Script:wght@700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --neon-pink:#ff2d75;
  --gold:#d4af37;
  --glass:rgba(10,10,10,.7);
}
*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  background:#000;
  font-family:'Montserrat',sans-serif;
  overflow:hidden;
  color:#fff;
  -webkit-tap-highlight-color: transparent;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  touch-action: manipulation;
}

/* Floating hearts background */
#heart-container{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:1;
}

.heart{
  position:absolute;
  pointer-events:auto;
  cursor:pointer;
  opacity:0;
  animation:moveUp linear forwards;
  filter:drop-shadow(0 0 10px var(--neon-pink));
}

@keyframes moveUp{
  0%{transform:translateY(110vh) scale(.8);opacity:0;}
  20%{opacity:.8;}
  100%{transform:translateY(-20vh) scale(1.3);opacity:0;}
}

/* Card */
.card{
  position:relative;
  z-index:10;
  width:90%;
  max-width:420px;
  padding:28px;
  background:var(--glass);
  backdrop-filter:blur(20px);
  border-radius:30px;
  border:1px solid rgba(212,175,55,.3);
  text-align:center;
  box-shadow:0 0 40px rgba(255,45,117,.25);
}

.profile-wrapper{
  width:130px;
  height:130px;
  margin:auto;
  margin-bottom:15px;
}

.profile-wrapper img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  border:3px solid var(--gold);
  box-shadow:0 0 20px var(--neon-pink);
}

h1{
  font-family:'Amiri',serif;
  color:var(--gold);
  font-size:2.4rem;
  margin:10px 0;
}

.divider{
  height:1px;
  width:60%;
  margin:10px auto;
  background:linear-gradient(90deg,transparent,var(--gold),transparent);
}

.message{
  font-style:italic;
  font-weight:200;
  line-height:1.6;
}

.btn{
  margin-top:18px;
  padding:12px;
  width:100%;
  border-radius:999px;
  border:1px solid var(--gold);
  background:transparent;
  color:var(--gold);
  font-weight:600;
  cursor:pointer;
  letter-spacing:1.5px;
}

.btn:active{
  transform:scale(.98);
}

/* Countdown styling */
.countdown{
  margin-top:15px;
  font-size:2rem;
  color:var(--neon-pink);
  display:none;
  font-weight:bold;
}

/* Hidden message */
#hiddenArea{
  display:none;
  margin-top:16px;
  animation:fadeIn .8s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

/* Heart click pop text */
.pop-love{
  position:fixed;
  font-family:'Dancing Script',cursive;
  font-size:26px;
  color:var(--gold);
  animation:popLove .9s forwards;
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:9999;
}

@keyframes popLove{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.8);}
  30%{opacity:1;}
  100%{opacity:0;transform:translate(-50%,-80%) scale(1.2);}
}

/* Secret overlay */
.secret-overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,#200010,#000);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:99999;
  overflow:hidden;
}

.secret-text{
  font-family:'Dancing Script',cursive;
  font-size:clamp(2rem,8vw,3rem);
  text-align:center;
  text-shadow:0 0 20px var(--neon-pink);
  z-index:2;
}

.overlay-heart{
  position:absolute;
  opacity:0;
  animation:overlayMove linear forwards;
}

@keyframes overlayMove{
  0%{transform:translateY(110vh);opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-20vh);opacity:0;}
}
</style>
</head>

<body>

<div id="heart-container"></div>

<div class="card">
  <div class="profile-wrapper">
    <img src="https://i.pinimg.com/736x/8d/f3/d3/8df3d31481b2c454e95d5c7f89b917c0.jpg">
  </div>

  <h1>ÙŠØ§ Ø­Ø¨ÙŠØ¨ÙŠ</h1>
  <div class="divider"></div>

  <p class="message">
    "In every heartbeat, I find another reason to love you."
  </p>

  <button class="btn" id="revealBtn">Discover My Soul</button>

  <div class="countdown" id="countdown">10</div>

  <div id="hiddenArea">
    <p style="color:var(--neon-pink);font-family:'Dancing Script';font-size:1.6rem;">
      Always yours, Forever ðŸ’–
    </p>
    <div style="font-size:13px;color:#ccc;">ðŸ“± Shake phone for secret surprise</div>
  </div>
</div>

<div class="secret-overlay" id="secretOverlay">
  <div class="secret-text">You are my forever ðŸ’–</div>
</div>

<script>

const container=document.getElementById("heart-container");
const revealBtn=document.getElementById("revealBtn");
const hiddenArea=document.getElementById("hiddenArea");
const countdown=document.getElementById("countdown");
const overlay=document.getElementById("secretOverlay");

const WORDS=["Mailu","Chellakutty","Prangun"];
const COLORS=["#ff2d75","#ff758c","#d4af37"];

/* Slow floating hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.textContent="â¤";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*18+12)+"px";
  heart.style.animationDuration=(Math.random()*10+20)+"s";
  heart.style.color=COLORS[Math.floor(Math.random()*3)];

  heart.onclick=(e)=>{
    const pop=document.createElement("div");
    pop.className="pop-love";
    pop.textContent=WORDS[Math.floor(Math.random()*WORDS.length)];
    pop.style.left=e.clientX+"px";
    pop.style.top=e.clientY+"px";
    document.body.appendChild(pop);
    setTimeout(()=>pop.remove(),900);
  };

  container.appendChild(heart);
  heart.addEventListener("animationend",()=>heart.remove());
}
setInterval(createHeart,1500);


/* 10 Second Countdown Reveal */
let revealed=false;
revealBtn.addEventListener("click",()=>{
  if(revealed) return;

  revealBtn.style.display="none";
  countdown.style.display="block";

  let seconds=10;
  countdown.textContent=seconds;

  const timer=setInterval(()=>{
    seconds--;
    countdown.textContent=seconds;

    if(seconds<=0){
      clearInterval(timer);
      countdown.style.display="none";
      hiddenArea.style.display="block";
      revealed=true;

      if(navigator.vibrate)
        navigator.vibrate([50,30,50]);
    }
  },1000);
});


/* Shake Secret Overlay */
let lastShake=0;
window.addEventListener("devicemotion",(e)=>{
  if(!revealed) return;

  const a=e.accelerationIncludingGravity;
  if(!a) return;

  const mag=Math.sqrt(a.x*a.x+a.y*a.y+a.z*a.z);

  if(mag>16 && Date.now()-lastShake>1500){
    lastShake=Date.now();
    showSecretOverlay();
  }
});

function showSecretOverlay(){
  overlay.style.display="flex";
  startOverlayHearts();

  setTimeout(()=>{
    overlay.style.display="none";
  },10000);
}

function startOverlayHearts(){
  let count=0;
  const interval=setInterval(()=>{
    if(count>60){ clearInterval(interval); return; }

    const h=document.createElement("div");
    h.className="overlay-heart";
    h.textContent="â¤";
    h.style.left=Math.random()*100+"vw";
    h.style.color=COLORS[Math.floor(Math.random()*3)];
    h.style.fontSize=(Math.random()*16+16)+"px";
    h.style.animationDuration=(Math.random()*5+7)+"s";

    overlay.appendChild(h);
    h.addEventListener("animationend",()=>h.remove());
    count++;
  },180);
}

</script>
</body>
</html>
