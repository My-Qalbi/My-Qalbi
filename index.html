<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Eternal Love</title>

<link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&family=Dancing+Script:wght@700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --neon-pink:#ff2d75;
  --gold:#d4af37;
  --glass:rgba(10,10,10,.7);
}

body{
  margin:0;
  background:#000;
  font-family:'Montserrat',sans-serif;
  overflow:hidden;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* Floating hearts */
#heart-container{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:auto;
}

.heart{
  position:absolute;
  animation:moveUp linear forwards;
  opacity:0;
  cursor:pointer;
}

@keyframes moveUp{
  0%{transform:translateY(110vh);opacity:0;}
  20%{opacity:.8;}
  100%{transform:translateY(-20vh);opacity:0;}
}

/* Card */
.card{
  position:relative;
  z-index:10;
  width:90%;
  max-width:420px;
  padding:30px;
  background:var(--glass);
  backdrop-filter:blur(20px);
  border-radius:30px;
  border:1px solid rgba(212,175,55,.3);
  text-align:center;
}

.profile-wrapper{
  width:120px;
  height:120px;
  margin:auto;
  margin-bottom:15px;
}

.profile-wrapper img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  border:3px solid var(--gold);
}

h1{
  font-family:'Amiri',serif;
  color:var(--gold);
  margin:10px 0;
}

.divider{
  height:1px;
  width:60%;
  margin:10px auto;
  background:linear-gradient(90deg,transparent,var(--gold),transparent);
}

.message{
  font-style:italic;
}

.btn{
  margin-top:20px;
  padding:12px;
  width:100%;
  border-radius:999px;
  border:1px solid var(--gold);
  background:transparent;
  color:var(--gold);
  cursor:pointer;
}

.btn:hover{
  background:var(--gold);
  color:#000;
}

/* Hidden area */
.hidden{
  display:none;
  margin-top:15px;
  animation:fadeIn .8s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

/* Shake instruction */
.shake-text{
  margin-top:10px;
  font-size:14px;
  color:#ccc;
}

/* Secret overlay */
.secret-overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,#200010,#000);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:99999;
  overflow:hidden;
}

.secret-text{
  font-family:'Dancing Script',cursive;
  font-size:2.5rem;
  text-shadow:0 0 20px var(--neon-pink);
}
</style>
</head>

<body>

<div id="heart-container"></div>

<div class="card">
  <div class="profile-wrapper">
    <img src="https://i.pinimg.com/736x/8d/f3/d3/8df3d31481b2c454e95d5c7f89b917c0.jpg">
  </div>

  <h1>ÙŠØ§ Ø­Ø¨ÙŠØ¨ÙŠ</h1>
  <div class="divider"></div>

  <p class="message">
    "In every heartbeat, I find another reason to love you."
  </p>

  <button class="btn" onclick="reveal()">Discover My Soul</button>

  <div id="hiddenArea" class="hidden">
    <p style="color:var(--neon-pink);font-family:'Dancing Script';font-size:1.5rem;">
      Always yours, Forever ðŸ’–
    </p>
    <div class="shake-text">ðŸ“± Shake phone for secret surprise</div>
  </div>

</div>

<!-- Secret overlay -->
<div class="secret-overlay" id="secretOverlay">
  <div class="secret-text">
    You are my forever ðŸ’–
  </div>
</div>

<script>

/* Slow floating hearts */
const container=document.getElementById("heart-container");
const words=["Mailu","Chellakutty","Prangun"];

function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.textContent="â¤";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+12)+"px";
  heart.style.animationDuration=(Math.random()*10+20)+"s";
  heart.style.color=["#ff2d75","#ff758c","#d4af37"][Math.floor(Math.random()*3)];

  heart.onclick=(e)=>{
    showLove(e.clientX,e.clientY);
  };

  container.appendChild(heart);
  heart.addEventListener("animationend",()=>heart.remove());
}
setInterval(createHeart,1500);

function showLove(x,y){
  const pop=document.createElement("div");
  pop.style.position="fixed";
  pop.style.left=x+"px";
  pop.style.top=y+"px";
  pop.style.transform="translate(-50%,-50%)";
  pop.style.color="gold";
  pop.style.fontFamily="Dancing Script";
  pop.style.fontSize="24px";
  pop.textContent=words[Math.floor(Math.random()*words.length)];
  document.body.appendChild(pop);
  setTimeout(()=>pop.remove(),1000);
}

/* FIXED reveal function */
let revealed=false;
function reveal(){
  if(revealed) return;
  revealed=true;

  document.getElementById("hiddenArea").style.display="block";

  // hide button
  document.querySelector(".btn").style.display="none";
}

/* Shake detection */
let lastShake=0;
window.addEventListener("devicemotion",(e)=>{
  if(!revealed) return;

  const a=e.accelerationIncludingGravity;
  if(!a) return;

  const mag=Math.sqrt(a.x*a.x+a.y*a.y+a.z*a.z);

  if(mag>16 && Date.now()-lastShake>1500){
    lastShake=Date.now();
    showSecretOverlay();
  }
});

function showSecretOverlay(){
  const overlay=document.getElementById("secretOverlay");
  overlay.style.display="flex";

  setTimeout(()=>{
    overlay.style.display="none";
  },10000);
}

</script>
</body>
</html>
