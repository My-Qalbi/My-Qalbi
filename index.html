<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>My Eternal Love</title>

  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&family=Dancing+Script:wght@700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --neon-pink:#ff2d75;
      --gold:#d4af37;
      --glass:rgba(10,10,10,.7);
    }
    *{box-sizing:border-box}
    html,body{
      margin:0; height:100%;
      background:#000;
      font-family:'Montserrat',sans-serif;
      overflow:hidden;
      color:#fff;
      -webkit-tap-highlight-color: transparent;
    }
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: calc(16px + env(safe-area-inset-top)) 14px calc(18px + env(safe-area-inset-bottom)) 14px;
    }

    /* âœ… IMPORTANT: container must NOT steal clicks */
    #heart-container{
      position:fixed; inset:0;
      z-index:1;
      pointer-events:none; /* âœ… */
      overflow:hidden;
    }
    .heart{
      position:absolute;
      pointer-events:auto; /* âœ… only hearts clickable */
      cursor:pointer;
      user-select:none;
      opacity:0;
      animation: moveUp linear forwards;
      filter: drop-shadow(0 0 10px var(--neon-pink));
    }
    @keyframes moveUp{
      0%{transform:translateY(110vh) scale(.8);opacity:0;}
      20%{opacity:.85;}
      100%{transform:translateY(-20vh) scale(1.3);opacity:0;}
    }

    .card{
      position:relative;
      z-index:10;
      width:min(94vw,420px);
      padding:26px 20px;
      background:var(--glass);
      backdrop-filter:blur(18px);
      border-radius:28px;
      border:1px solid rgba(212,175,55,.3);
      text-align:center;
      box-shadow:0 0 40px rgba(255,45,117,.25);
      max-height: calc(100dvh - 24px - env(safe-area-inset-top) - env(safe-area-inset-bottom));
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }

    .profile-wrapper{
      width:125px;height:125px;
      margin:0 auto 14px;
    }
    .profile-wrapper img{
      width:100%;height:100%;
      border-radius:50%;
      object-fit:cover;
      border:3px solid var(--gold);
      box-shadow:0 0 20px var(--neon-pink);
      display:block;
      background: rgba(255,255,255,.06);
    }

    h1{
      font-family:'Amiri',serif;
      color:var(--gold);
      font-size:2.4rem;
      margin:10px 0;
    }
    .divider{
      height:1px;
      width:60%;
      margin:10px auto;
      background:linear-gradient(90deg,transparent,var(--gold),transparent);
    }
    .message{
      margin:0;
      font-style:italic;
      font-weight:200;
      line-height:1.6;
    }

    .btn{
      margin-top:18px;
      padding:12px;
      width:100%;
      max-width:320px;
      border-radius:999px;
      border:1px solid var(--gold);
      background:transparent;
      color:var(--gold);
      cursor:pointer;
      font-weight:600;
      letter-spacing:1.5px;
    }
    .btn:active{ transform: scale(.99); }

    #hiddenArea{
      display:none;
      margin-top:16px;
      animation: fadeIn .8s ease forwards;
    }
    @keyframes fadeIn{
      from{opacity:0; transform: translateY(10px);}
      to{opacity:1; transform: translateY(0);}
    }
    .shake-text{
      margin-top:8px;
      font-size:13px;
      color:#cfcfcf;
    }

    .pop-love{
      position:fixed;
      z-index:9999;
      pointer-events:none;
      transform: translate(-50%,-50%);
      font-family:'Dancing Script',cursive;
      font-size:26px;
      color:var(--gold);
      text-shadow:0 0 12px rgba(212,175,55,.8);
      animation: popLove .9s forwards;
      white-space:nowrap;
    }
    @keyframes popLove{
      0%{opacity:0; transform:translate(-50%,-50%) scale(.8);}
      30%{opacity:1;}
      100%{opacity:0; transform:translate(-50%,-80%) scale(1.2);}
    }

    /* Secret overlay */
    .secret-overlay{
      position:fixed; inset:0;
      z-index:99999;
      display:none;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      overflow:hidden;
      background: radial-gradient(circle at center,#200010,#000);
    }
    .secret-text{
      z-index:2;
      padding:0 18px;
      text-align:center;
      font-family:'Dancing Script',cursive;
      font-size:clamp(2rem,8vw,3rem);
      text-shadow:0 0 20px var(--neon-pink);
    }
    .overlay-heart{
      position:absolute;
      opacity:0;
      animation: overlayMove linear forwards;
    }
    @keyframes overlayMove{
      0%{transform:translateY(110vh);opacity:0;}
      20%{opacity:1;}
      100%{transform:translateY(-20vh);opacity:0;}
    }
  </style>
</head>

<body>
  <div id="heart-container"></div>

  <div class="card">
    <div class="profile-wrapper">
      <img src="https://i.pinimg.com/736x/8d/f3/d3/8df3d31481b2c454e95d5c7f89b917c0.jpg" alt="Anime Couple">
    </div>

    <h1>ÙŠØ§ Ø­Ø¨ÙŠØ¨ÙŠ</h1>
    <div class="divider"></div>
    <p class="message">"In every heartbeat, I find another reason to love you."</p>

    <button class="btn" id="revealBtn" type="button">Discover My Soul</button>

    <div id="hiddenArea">
      <p style="color:var(--neon-pink);font-family:'Dancing Script',cursive;font-size:1.6rem;margin:0;">
        Always yours, Forever ðŸ’–
      </p>
      <div class="shake-text">ðŸ“± Shake phone for secret surprise</div>
    </div>
  </div>

  <div class="secret-overlay" id="secretOverlay">
    <div class="secret-text">You are my forever ðŸ’–</div>
  </div>

  <script>
    // âœ… Ensure script runs after DOM is ready
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("heart-container");
      const revealBtn = document.getElementById("revealBtn");
      const hiddenArea = document.getElementById("hiddenArea");
      const overlay = document.getElementById("secretOverlay");

      const WORDS = ["Mailu","Chellakutty","Prangun"];
      const COLORS = ["#ff2d75","#ff758c","#d4af37"];

      // ---- Button reveal (100% reliable)
      let revealed = false;
      revealBtn.addEventListener("click", () => {
        if(revealed) return;
        revealed = true;
        hiddenArea.style.display = "block";
        revealBtn.style.display = "none";
      });

      // ---- Floating hearts (very slow)
      function createHeart(){
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤";
        heart.style.left = (Math.random()*100) + "vw";
        heart.style.fontSize = (Math.random()*18 + 12) + "px";
        heart.style.color = COLORS[Math.floor(Math.random()*COLORS.length)];

        // âœ… 20â€“30 seconds slow
        heart.style.animationDuration = (Math.random()*10 + 20) + "s";

        heart.addEventListener("pointerdown", (e) => {
          const pop = document.createElement("div");
          pop.className = "pop-love";
          pop.textContent = WORDS[Math.floor(Math.random()*WORDS.length)];
          pop.style.left = e.clientX + "px";
          pop.style.top  = e.clientY + "px";
          document.body.appendChild(pop);
          setTimeout(()=>pop.remove(), 900);
        }, { passive:true });

        container.appendChild(heart);
        heart.addEventListener("animationend", ()=>heart.remove());
      }
      setInterval(createHeart, 1500);

      // ---- 10-sec secret overlay + hearts rain
      let lastShake = 0;
      let overlayRunning = false;

      function startOverlayHearts(){
        let count = 0;
        const interval = setInterval(()=>{
          if(count > 65){ clearInterval(interval); return; }

          const h = document.createElement("div");
          h.className = "overlay-heart";
          h.textContent = "â¤";
          h.style.left = (Math.random()*100) + "vw";
          h.style.color = COLORS[Math.floor(Math.random()*COLORS.length)];
          h.style.fontSize = (Math.random()*16 + 16) + "px";
          h.style.animationDuration = (Math.random()*5 + 7) + "s";
          overlay.appendChild(h);
          h.addEventListener("animationend", ()=>h.remove());

          count++;
        }, 180);
      }

      function showSecretOverlay(){
        if(overlayRunning) return;
        overlayRunning = true;

        overlay.style.display = "flex";
        startOverlayHearts();

        setTimeout(()=>{
          overlay.style.display = "none";
          overlayRunning = false;
        }, 10000);
      }

      window.addEventListener("devicemotion", (e)=>{
        if(!revealed) return;
        const a = e.accelerationIncludingGravity;
        if(!a) return;

        const mag = Math.sqrt((a.x||0)**2 + (a.y||0)**2 + (a.z||0)**2);
        if(mag > 16 && Date.now()-lastShake > 1500){
          lastShake = Date.now();
          showSecretOverlay();
        }
      });

    });
  </script>
</body>
</html>
